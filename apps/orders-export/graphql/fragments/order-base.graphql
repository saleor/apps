fragment OrderBase on Order {
  id
  user {
    id
    email
  }
  channel {
    id
    slug
    name
  }
  userEmail
  shippingMethodName
  total {
    gross {
      amount
      currency
    }
    net {
      currency
      amount
    }
  }
  lines {
    productVariantId
    productSku
    variantName
    unitPrice {
      gross {
        amount
      }
      net {
        amount
      }
    }
    quantity
  }
  number
}
