fragment SourceObject on OrderOrCheckout {
  ... on Checkout {
    __typename
    id
    channel {
      ...Channel
    }
    billingAddress {
      country {
        code
      }
    }
    shippingAddress {
      country {
        code
      }
    }
  }
  ... on Order {
    __typename
    id
    channel {
      ...Channel
    }
    billingAddress {
      country {
        code
      }
    }
    shippingAddress {
      country {
        code
      }
    }
  }
}
