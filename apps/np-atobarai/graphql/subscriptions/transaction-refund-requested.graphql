fragment TransactionRefundRequestedEvent on TransactionRefundRequested {
  ...EventMetadata
  action {
    amount
    currency
  }
  grantedRefund {
    ...OrderGrantedRefund
  }
  transaction {
    token
    pspReference
    chargedAmount {
      amount
    }
    checkout {
      ...SourceObject
    }
    order {
      ...SourceObject
    }
  }
}

subscription TransactionRefundRequested {
  event {
    ...TransactionRefundRequestedEvent
  }
}
