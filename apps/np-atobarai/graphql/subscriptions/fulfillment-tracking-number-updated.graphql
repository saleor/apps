fragment FulfillmentTrackingNumberUpdatedEvent on FulfillmentTrackingNumberUpdated {
  ...EventMetadata
  fulfillment {
    trackingNumber
  }
  order {
    transactions {
      pspReference
      createdBy {
        ... on App {
          id
        }
      }
    }
  }
}

subscription FulfillmentTrackingNumberUpdated {
  event {
    ...FulfillmentTrackingNumberUpdatedEvent
  }
}
