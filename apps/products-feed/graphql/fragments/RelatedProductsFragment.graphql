fragment RelatedProducts on Product {
  id
  name
  slug
  description
  seoDescription
  productType {
    isShippingRequired
  }
  media {
    id
    alt
    url(size: $imageSize)
    type
  }
  variants {
    id
    media {
      id
      alt
      url(size: $imageSize)
      type
    }
  }
  attributes {
    attribute {
      id
    }
    values {
      value
      name
    }
  }
  thumbnail(size: $imageSize) {
    url
  }
  category {
    id
    slug
    name
    googleCategoryId: metafield(key: "google_category_id")
  }
}
