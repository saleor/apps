fragment GoogleFeedProduct on Product {
        id
        name
        slug
        description
        seoDescription
        productType {
          isShippingRequired
        }
        media{
          id
          alt
          url(size: $imageSize)
          type
        }
        variants {
          id
          name
          sku
          weight {
            unit
            value
          }
          pricing {
            priceUndiscounted{
              gross {
                currency
                amount
              }
            }
            price {
              gross {
                currency
                amount
              }
            }
          }
          quantityAvailable
          attributes {
            attribute {
              id
            }
            values {
              value
              name
            }
          }
          media{
            id
            alt
            url(size: $imageSize)
            type
          }
        }
        attributes{
          attribute{
            id
          }
          values{
            value
            name
          }
        }
        thumbnail(size: $imageSize) {
          url
        }
        category {
          id
          name
          googleCategoryId: metafield(key: "google_category_id")
        }
}
