fragment TaxBaseLine on TaxableObjectLine {
  sourceLine {
    __typename
    ... on CheckoutLine {
      id
      checkoutProductVariant: variant {
        id
        product {
          taxClass {
            id
            name
          }
        }
      }
    }
    ... on OrderLine {
      id
      orderProductVariant: variant {
        id
        product {
          taxClass {
            id
            name
          }
        }
      }
    }
  }
  quantity
  unitPrice {
    amount
  }
  totalPrice {
    amount
  }
}

fragment TaxDiscount on TaxableObjectDiscount {
  # new field: type: SUBTOTAL | SHIPPING -> will be introduced in core, we must use it then
  # TODO: Check what saleor version, only 3.20 or 3.19 too? We must regenerate schema
  amount {
    amount
  }
}

fragment TaxBase on TaxableObject {
  pricesEnteredWithTax
  currency
  channel {
    slug
  }
  discounts {
    ...TaxDiscount
  }
  address {
    ...Address
  }
  shippingPrice {
    amount
  }
  lines {
    ...TaxBaseLine
  }
  sourceObject {
    __typename
    ... on Checkout {
      id
      avataxEntityCode: metafield(key: "avataxEntityCode")
      avataxCustomerCode: metafield(key: "avataxCustomerCode")
      user {
        ...User
      }
    }
    ... on Order {
      id
      avataxEntityCode: metafield(key: "avataxEntityCode")
      avataxCustomerCode: metafield(key: "avataxCustomerCode")
      user {
        ...User
      }
    }
  }
}
