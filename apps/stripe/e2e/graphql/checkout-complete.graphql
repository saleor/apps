mutation checkoutComplete($checkoutId: ID!) {
  checkoutComplete(id: $checkoutId) {
    order {
      id
      status
      chargeStatus
      paymentStatus
      authorizeStatus
      totalAuthorized {
        amount
      }
      totalCharged {
        amount
      }
    }
    errors {
      field
      message
      code
    }
  }
}
