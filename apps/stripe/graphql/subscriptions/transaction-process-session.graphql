fragment TransactionProcessSessionEvent on TransactionProcessSession {
  transaction {
    pspReference
  }
  action {
    amount
    actionType
  }
  sourceObject {
    ... on Checkout {
      channel {
        ...Channel
      }
    }
    ... on Order {
      channel {
        ...Channel
      }
    }
  }
}

subscription TransactionProcessSession {
  event {
    ...TransactionProcessSessionEvent
  }
}
