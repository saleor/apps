fragment PaymentGatewayInitializeSessionEvent on PaymentGatewayInitializeSession{
    version
    sourceObject {
        ...on Checkout{
            channel {
                ...Channel
            }
        }
        ...on Order{
            channel {
                ...Channel
            }
        }
    }
}

subscription PaymentGatewayInitializeSession {
    event {
        ... on PaymentGatewayInitializeSession{
            ...PaymentGatewayInitializeSessionEvent
        }
    }
}