schema: graphql/schema.graphql
documents: [graphql/**/*.graphql, ./**/*.ts, ./**/*.tsx]
extensions:
  codegen:
    overwrite: true
    generates:
      generated/graphql.ts:
        config:
          dedupeFragments: true
        plugins:
          - typescript
          - typescript-operations
          - typed-document-node
      generated/schema.graphql:
        plugins:
          - schema-ast
