fragment OrderCancelledSubscription on Order {
  ...OrderBase
}

fragment OrderCancelledEventSubscription on Event {
  __typename
  ... on OrderCancelled {
    order {
      ...OrderCancelledSubscription
    }
    recipient {
      ...WebhookApp
    }
  }
}

subscription OrderCancelledSubscription {
  event {
    ...OrderCancelledEventSubscription
  }
}
