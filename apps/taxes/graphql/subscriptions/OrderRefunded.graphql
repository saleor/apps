fragment OrderRefundedEventSubscription on Event {
  __typename
  ... on OrderRefunded {
    order {
      ...OrderBase
      grantedRefunds {
        id
        amount {
          ...Money
        }
        lines {
          id
          orderLine {
            ...OrderLine
          }
        }
      }
    }
  }
  recipient {
    ...WebhookApp
  }
}

subscription OrderRefundedSubscription {
  event {
    ...OrderRefundedEventSubscription
  }
}
