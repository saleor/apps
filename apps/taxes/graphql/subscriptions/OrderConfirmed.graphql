fragment OrderLine on OrderLine {
  productSku
  productName
  quantity
  taxClass {
    id
  }
  unitPrice {
    net {
      amount
    }
  }
  totalPrice {
    net {
      amount
    }
    tax {
      amount
    }
  }
}

fragment OrderConfirmedSubscription on Order {
  id
  number
  userEmail
  user {
    id
    email
  }
  created
  status
  channel {
    id
    slug
  }
  shippingAddress {
    ...Address
  }
  billingAddress {
    ...Address
  }
  total {
    currency
    net {
      amount
    }
    tax {
      amount
    }
  }
  shippingPrice {
    gross {
      amount
    }
    net {
      amount
    }
  }
  lines {
    ...OrderLine
  }
  discounts {
    id
    amount {
      amount
    }
  }
  avataxEntityCode: metafield(key: "avataxEntityCode")
  avataxTaxCalculationDate: metafield(key: "avataxTaxCalculationDate")
  avataxDocumentCode: metafield(key: "avataxDocumentCode")
}
fragment OrderConfirmedEventSubscription on Event {
  __typename
  ... on OrderConfirmed {
    order {
      ...OrderConfirmedSubscription
    }
  }
  recipient {
    privateMetadata {
      key
      value
    }
  }
}
subscription OrderConfirmedSubscription {
  event {
    ...OrderConfirmedEventSubscription
  }
}
