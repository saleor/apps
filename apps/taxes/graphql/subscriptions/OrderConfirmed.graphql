fragment OrderConfirmedSubscription on Order {
  id
  number
  userEmail
  user {
    ...User
  }
  created
  status
  channel {
    ...Channel
  }
  shippingAddress {
    ...Address
  }
  billingAddress {
    ...Address
  }
  total {
    currency
    net {
      amount
    }
    tax {
      amount
    }
  }
  shippingPrice {
    gross {
      amount
    }
    net {
      amount
    }
  }
  lines {
    ...OrderLine
  }
  discounts {
    id
    amount {
      amount
    }
  }
  ...AvataxOrderMetadata
}
fragment OrderConfirmedEventSubscription on Event {
  __typename
  ... on OrderConfirmed {
    order {
      ...OrderConfirmedSubscription
    }
  }
  recipient {
    ...WebhookApp
  }
}
subscription OrderConfirmedSubscription {
  event {
    ...OrderConfirmedEventSubscription
  }
}
