name: QA
on:
  pull_request:
    types:
      - synchronize
      - opened
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-22.04
    env:
      HUSKY: 0
      APL: file
      MAILCHIMP_CLIENT_ID: "mocked"
      MAILCHIMP_CLIENT_SECRET: "mocked"
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_CACHE: "remote:rw"
    steps:
      - uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Check linter
        run: pnpm lint
      - name: Check types
        run: pnpm check-types
      - name: Check package dependencies
        run: pnpm lint:packages
      - name: Check for changes in graphql files
        run: |
          pnpm generate
          git diff --name-status --exit-code .

  test:
    runs-on: ubuntu-22.04
    env:
      HUSKY: 0
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_CACHE: "remote:rw"
    steps:
      - uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test:ci
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-files
          path: |
            apps/*/coverage/
            packages/*/coverage/
          retention-days: 1

  upload-coverage:
    runs-on: ubuntu-22.04
    needs: test
    strategy:
      matrix:
        include:
          - name: avatax
            path: apps/avatax
          - name: cms
            path: apps/cms
          - name: products-feed
            path: apps/products-feed
          - name: search
            path: apps/search
          - name: segment
            path: apps/segment
          - name: smtp
            path: apps/smtp
          - name: stripe
            path: apps/stripe
          - name: np-atobarai
            path: apps/np-atobarai
          - name: logger
            path: packages/logger
          - name: shared
            path: packages/shared
          - name: webhook-utils
            path: packages/webhook-utils
          - name: domain
            path: packages/domain
          - name: errors
            path: packages/errors
          - name: apl-dynamo
            path: packages/apl-dynamo
          - name: dynamo-config-repository
            path: packages/dynamo-config-repository
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-files
      - name: Upload coverage for ${{ matrix.name }}
        uses: codecov/codecov-action@0da7aa657d958d32c117fc47e1f977e7524753c7 # v5.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: saleor/apps
          flags: ${{ matrix.name }}
          files: ${{ matrix.path }}/coverage/coverage-final.json,${{ matrix.path }}/coverage/clover.xml
          disable_search: true
