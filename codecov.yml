coverage:
  status:
    patch:
      default:
        target: auto
    project:
      default:
        target: auto
      app-avatax:
        flags: [avatax]
      app-cms:
        flags: [cms]
      app-products-feed:
        flags: [products-feed]
      app-search:
        flags: [search]
      app-segment:
        flags: [segment]
      app-smtp:
        flags: [smtp]
      app-payment-stripe:
        flags: [stripe]
      packages-logger:
        flags: [logger]
      packages-shared:
        flags: [shared]
      packages-webhook-utils:
        flags: [webhook-utils]

flags:
  avatax:
    paths:
      - apps/avatax/
    ignore:
      - apps/avatax/scripts/
      - apps/avatax/e2e/
      - apps/avatax/graphql/
      - apps/avatax/generated/
  cms:
    paths:
      - apps/cms/
    ignore:
      - apps/cms/scripts/
      - apps/cms/e2e/
      - apps/cms/graphql/
      - apps/cms/generated/
  products-feed:
    paths:
      - apps/products-feed/
    ignore:
      - apps/products-feed/scripts/
      - apps/products-feed/e2e/
      - apps/products-feed/graphql/
      - apps/products-feed/generated/
  search:
    paths:
      - apps/search/
    ignore:
      - apps/search/scripts/
      - apps/search/e2e/
      - apps/search/graphql/
      - apps/search/generated/
  segment:
    paths:
      - apps/segment/
    ignore:
      - apps/segment/scripts/
      - apps/segment/e2e/
      - apps/segment/graphql/
      - apps/segment/generated/
  smtp:
    paths:
      - apps/smtp/
    ignore:
      - apps/smtp/scripts/
      - apps/smtp/e2e/
      - apps/smtp/graphql/
      - apps/smtp/generated/
  stripe:
    paths:
      - apps/stripe/
    ignore:
      - apps/stripe/scripts/
      - apps/stripe/e2e/
      - apps/stripe/graphql/
      - apps/stripe/generated/
  logger:
    paths:
      - packages/logger/
  shared:
    paths:
      - packages/shared/
  webhook-utils:
    paths:
      - packages/webhook-utils/
    ignore:
      - packages/webhook-utils/graphql/
      - packages/webhook-utils/generated/
