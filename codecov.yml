coverage:
  status:
    patch:
      default:
        target: auto
    project:
      default:
        target: auto
      app-avatax:
        flags: [avatax]
      app-cms:
        flags: [cms]
      app-products-feed:
        flags: [products-feed]
      app-search:
        flags: [search]
      app-segment:
        flags: [segment]
      app-smtp:
        flags: [smtp]
      app-payment-stripe:
        flags: [stripe]
      packages-logger:
        flags: [logger]
      packages-shared:
        flags: [shared]
      packages-webhook-utils:
        flags: [webhook-utils]

flags:
  avatax:
    paths:
      - apps/avatax/src/
  cms:
    paths:
      - apps/cms/src/
  products-feed:
    paths:
      - apps/products-feed/src/
  search:
    paths:
      - apps/search/src/
  segment:
    paths:
      - apps/segment/src/
  smtp:
    paths:
      - apps/smtp/src/
  stripe:
    paths:
      - apps/stripe/src/
  logger:
    paths:
      - packages/logger/src/
  shared:
    paths:
      - packages/shared/src/
  webhook-utils:
    paths:
      - packages/webhook-utils/src/
